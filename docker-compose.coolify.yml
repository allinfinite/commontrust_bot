services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    restart: unless-stopped
    environment:
      - TZ=UTC
    volumes:
      - pocketbase-data:/pb_data
      - pocketbase-public:/pb_public
      - ./pb_schema.json:/pb_schema.json:ro
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8090/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - POCKETBASE_URL=http://pocketbase:8090
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - POCKETBASE_ADMIN_TOKEN=${POCKETBASE_ADMIN_TOKEN}
      - ADMIN_USER_IDS=${ADMIN_USER_IDS:-[]}
      - VENICE_API_KEY=${VENICE_API_KEY:-}
      - AI_MODEL=${AI_MODEL:-qwen3-next-80b}
      - COMMONTRUST_WEB_URL=${COMMONTRUST_WEB_URL:-}
      - REVIEW_RESPONSE_SECRET=${REVIEW_RESPONSE_SECRET:-}
    depends_on:
      pocketbase:
        condition: service_healthy
    command: ["python", "-m", "commontrust_bot.main"]

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - POCKETBASE_URL=http://pocketbase:8090
      - PORT=8000
      - POCKETBASE_ADMIN_TOKEN=${POCKETBASE_ADMIN_TOKEN}
      - COMMONTRUST_API_TOKEN=${COMMONTRUST_API_TOKEN:-}
    depends_on:
      pocketbase:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: ["python", "-m", "commontrust_api.main"]

  credit-bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - POCKETBASE_URL=http://pocketbase:8090
      - COMMONTRUST_API_BASE_URL=http://api:8000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - POCKETBASE_ADMIN_TOKEN=${POCKETBASE_ADMIN_TOKEN}
    depends_on:
      api:
        condition: service_started
    command: ["python", "-m", "commontrust_credit_bot.main"]

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - POCKETBASE_URL=http://pocketbase:8090
      - POCKETBASE_ADMIN_TOKEN=${POCKETBASE_ADMIN_TOKEN}
      - POCKETBASE_API_TOKEN=${POCKETBASE_API_TOKEN:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_COOKIE_SECRET=${ADMIN_COOKIE_SECRET}
      - REVIEW_RESPONSE_SECRET=${REVIEW_RESPONSE_SECRET:-}
    depends_on:
      pocketbase:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  pocketbase-data:
    driver: local
  pocketbase-public:
    driver: local
